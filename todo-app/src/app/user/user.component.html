<h2 mat-dialog-title>Please enter Username</h2>

<mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="userName" [(ngModel)]="data.userName" #data="ngModel" >      
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave(data)">Save</button>
</mat-dialog-actions>
