<h2 mat-dialog-title>Please enter Username to login</h2>

<mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="formDialog" placeholder="Enter Username Here and Click Login">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
</mat-dialog-actions>
