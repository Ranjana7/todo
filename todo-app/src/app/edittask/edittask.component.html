<h2 mat-dialog-title>Update Todo</h2>

<mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Type true if task is completed else type false" [(ngModel)]="passingData.completed" #data="ngModel" >      
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onUpdate(passingData)">Update</button>
</mat-dialog-actions>
